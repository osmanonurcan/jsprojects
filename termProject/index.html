<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            max-width: 500px;
        }
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            background-color: DodgerBlue;
        }

        .flex-container>div {
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 150px;
            font-size: 30px;
        }
        #time{
            text-align: center;
            font-size: 30px;
        }
        #count{
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div id="time">Time:20</div>
  <div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
    
  </div>
  <div id="count">Count:0</div>

  <script>
      let clock = document.getElementById("time")
      function time(i){
        clock.innerText=i;
        console.log(clock.innerText=1)
      }
      function setTime(time){
        if(time==0) clock.innerText = 0;
        else{
            clock.innerText = time;
            time=time-1;
            setTimeout(setTime(time),1000)
        } 
      }
      
  </script>

</body>

</html>
